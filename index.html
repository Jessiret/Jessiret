<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>Pokedex pokemon</title>

    <meta charset="UTF-8"></meta>

    <link
        rel="stylesheet"
        type="text/css"
        href="estilo.css"
    ></link>

    <link rel="stylesheet" type="text/css" href="normalize.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>   
       
       
    

    
        
       
    
</head>

<!-- MENU -->

<body>
    <ul class="menu">
        <li>Home</li>

        <li>Pokedex 1</li>

        <li>Pokedex 2</li>

        <li>Pokedex 3</li>
    </ul>

    <!-- CONTENEDOR -->

    <div class="contenedor">
        <!-- FILA 1 -->

        <div class="fila">
            <div class="card">
                <figure>
                    <img src="img/abra.png">
                </figure>

                <div class="texto">
                    <b>Abra</b>

                    <b class="Psiquic">Psiquic</b>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="img/aerodactyl.png">
                </figure>

                <div class="texto">
                    <b class="pokemon">Aerodactyl</b>

                    <b class="rock">
                        Rock

                        <b class="Fliying">Fliying</b>
                    </b>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="img/alakazam.png">
                </figure>

                <div class="texto">
                    <b>Alakazam</b>

                    <b class="Psiquic">Psiquic</b>
                </div>
            </div>
        </div>

        <!-- FILA 2 -->

        <div class="fila">
            <div class="card">
                <figure>
                    <img src="img/arbok.png">
                </figure>

                <div class="texto">
                    <b>Arbok</b>

                    <b class="Poison">Poison</b>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="img/arcanine.png">
                </figure>

                <div class="texto">
                    <b>Arcanine</b>

                    <b class="Fire">Fire</b>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="img/articuno.png">
                </figure>

                <div class="texto">
                    <b>Articuno</b>

                    <b class="Ice">
                        Ice

                        <b class="Fliying">Fliying</b>
                    </b>
                </div>
            </div>
        </div>

        <!-- FILA 3 -->

        <div class="fila">
            <div class="card">
                <figure>
                    <img src="img/raichu.png">
                </figure>

                <div class="texto">
                    <b>Raichu</b>

                    <b class="Electric">Electric</b>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="img/meowth.png">
                </figure>

                <div class="texto">
                    <b>Meowth</b>

                    <b class="Normal">Normal</b>
                </div>
            </div>

            <div class="card">
                <figure>
                    <img src="img/charmander.png">
                </figure>

                <div class="texto">
                    <b>Charmander</b>

                    <b class="Fire">Fire</b>
                </div>
            </div>
        </div>

        

       
    </div>
</body>
</html>
